<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <form action="">
          <h2>Login</h2>
          <p>Email</p>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Omer@email.com"
          />
          <br />
          <p>Password</p>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="12345"
          />
          <br />
          <br />
          <div class="forget">
            <input type="checkbox" name="checkbox" id="checkbox" required />
            <p class="remember">Remember Me</p>
            <a href="#">Forgot Password</a>
          </div>

          <button>Log In</button>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
